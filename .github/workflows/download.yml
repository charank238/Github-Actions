name: Build angular app

on:
  push:
    branches:
      - main

jobs:
  build-angular:
    runs-on: ubuntu-latest

    steps:
      - name: Gitcheckout       
        uses: actions/checkout@v4
      - name: setup node js
        uses: actions/setup-node@v4
        with: 
          node-version: 18.x

      - name: Install dependencies
        run: npm install
      - name: build
        run: npm run build
      - name: Upload build artifactor
        uses: actions/upload-artifact@v4
        with:
          name: build artifact
          path: dist
  deploy-angular:
    runs-on: ubuntu-latest
    needs: build-angular
    if: ${{ always() }}
    steps:
      - name: Download a Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: Build-artifact
          path: artifact
      - name: displace the artifact files
        run: ls -R artifact
          
